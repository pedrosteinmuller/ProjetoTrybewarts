<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="emailPlace" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="passwordPlace"
        />
        <button type="submit" id="btn">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div class="info">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>
        <div class="info">
          <input type="email" placeholder="Email" id="input-email" />
          <label>Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div>
          <label id="label-family">Qual sua família?</label> <br />
          <input type="radio" name="family" value="Frontend" /> Família Frontend
          <br />
          <input type="radio" name="family" value="Backend" /> Família Backend
          <br />
          <input type="radio" name="family" value="FullStack" /> Família
          FullStack
        </div>
        <div>
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          ><br />
          <input type="checkbox" class="subject" value="HoFs" /> HoFs
          <input type="checkbox" class="subject" value="Jest" /> Jest
          <input type="checkbox" class="subject" value="Promises" /> Promises
          <input type="checkbox" class="subject" value="React" /> React
          <input type="checkbox" class="subject" value="SQL" /> SQL
          <input type="checkbox" class="subject" value="Python" /> Python
        </div>
        <hr />
        <div>
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500" rows="5" cols="82"></textarea>
        </div>
        <div>
          <label id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>

      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
