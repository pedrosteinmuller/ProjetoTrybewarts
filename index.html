<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="emailPlace" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="passwordPlace"
        />
        <button type="submit" id="btn">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form"></form>
      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
